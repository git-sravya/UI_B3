<p>tdfvalidationdemo works!</p>

<form #form1="ngForm" (ngSubmit)="Register(form1)">
    <p>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="user.Name"/>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" name="email" [(ngModel)]="user.Email"/>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="text" name="password" [(ngModel)]="user.Password"/>
    </p>
    <p>
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" [(ngModel)]="user.Mobile"/>
    </p>

    <p>
        <input type="submit" value="submit">
    </p>
</form>
