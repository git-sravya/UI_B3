<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>

<body>
    <p>

    <div>
        <p>
            Paragraph inside div.

        <table id="table1">
            <tr><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
            <tr><td id="td1">col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
            <tr><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>

            <tr><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
        </table>
    </div>
   
    <input type="button" value="remove" id="btn1">
    <script>

        $(function()
        {
           // $('body').css('background-image','url("../Images/bg1.jfif")');
          //  $('#table1').addClass('table table-striped');


            $('td').parentsUntil('div').css('border','1px solid red');

            $('#btn1').click(function(){
                $('#table1').removeClass('table-striped');
                $('tr:even').addClass('bg-primary')
            })
        })
    </script>
