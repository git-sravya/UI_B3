<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" onmouseover="changestyle()">
        This is the div tag.
    </div>

    <div id="div2">
        This is the second div tag.
    </div>

    <input type="text" name="txt1" id="txt1"/>
    <p id="p2"></p>
    <script>
        function changestyle()
        {
            document.getElementById('div1').style="background-color:yellow";
        }

        document.getElementById('div2').addEventListener('mouseover',function(){
            document.getElementById('div2').style="background-color:pink";  
        })


        document.getElementById('txt1').addEventListener('change',function(){
            document.getElementById('p2').innerHTML=document.getElementById('txt1').value
        })



    </script>
</body>
</html>
